<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe AI</title>
    <style>
      body {
        font-family: sans-serif;
        background: #fff;
        color: #222;
        text-align: center;
      }
      h1 {
        margin-top: 50px;
      }
      #board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 5px;
        margin: 20px auto;
        width: max-content;
      }
      .cell {
        width: 100px;
        height: 100px;
        font-size: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f0f0f0;
        cursor: pointer;
      }
      .cell:hover {
        background: #e0e0e0;
      }
      #status {
        margin-top: 20px;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <h1>Tic-Tac-Toe AI</h1>
    <div id="board"></div>
    <div id="status">Your move: X</div>
    <u> <a style="color: black" onclick="restart()">Restart</a> </u>
    <script src="script.js"></script>
  </body>
</html>
